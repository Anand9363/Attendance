<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Attendance Management System</h1>

        <!-- Upload Dataset -->
        <div class="mb-4">
            <h3>Upload Attendance Dataset</h3>
            <form id="upload-form">
                <input type="file" id="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="upload-result" class="mt-3"></div>
        </div>

        <!-- Get Attendance Summary -->
        <hr>
        <div>
            <h3>Get Attendance Summary</h3>
            <form id="summary-form">
                <input type="date" id="date" name="date" class="form-control mb-3" required>
                <button type="submit" class="btn btn-info">Get Summary</button>
            </form>
            <div id="summary-result" class="mt-4"></div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
